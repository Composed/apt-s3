software_groups: &software
  - "base"
  - "apts3_build"

packages:
  branch_codenames:
    master: trusty-unstable
    production: trusty-stable

jobs:
  apt-s3:
    builder: "make"
    software_groups: *software
    base: "quay.io/madebymany/build-bases:trusty"
    packages:
      - type: debian
        name: apt-transport-s3
        depends:
          - libcurl4-openssl-dev
          - libapt-pkg-dev
        repos:
          - mxm-public
        target: install
