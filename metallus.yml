packages:
  branch_codenames:
    master: unstable
    production: stable

jobs:
  apt-s3:
    builder: "make"
    base: "quay.io/madebymany/build-bases:precise"
    build_depends:
      - "libcurl4-openssl-dev"
      - "libapt-pkg-dev"
    packages:
      - type: debian
        name: apt-transport-s3
        depends:
          - libcurl4-openssl-dev
          - libapt-pkg-dev
        repos:
          - mxm-public
        target: install
        conflicts:
          - "/usr/lib/apt/methods/s3"
